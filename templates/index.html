{% extends 'base.html' %}
{% block title %}To Do{% endblock %}
{% block body %}
    <a href="{% url 'create' %}">Create New Task
    
    {% if all_tasks%}
        {% for task in all_tasks %}
            <li><a href="{% url 'task' task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>There is no task yet</p>
    {% endif %}

{% endblock %}
